<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        *{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lavender;
        }

        .game-container {
            text-align: center;
            background-color:azure ;
            padding: 20px;
            border-style: groove;
            border-color: #1f3b1f;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px 0;
            box-shadow: 0 0 0 rgba(15, 29, 21, 0.911);
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #c8ffda;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .cell:hover {
            background-color: #d0d0d0;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 1rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div>X Wins: <span id="x-wins">0</span></div>
            <div>O Wins: <span id="o-wins">0</span></div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="button" id="retry-btn">Retry</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="message" id="modal-message"></div>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const retryBtn = document.getElementById('retry-btn');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const closeBtn = document.getElementById('close-btn');
        const xWinsElement = document.getElementById('x-wins');
        const oWinsElement = document.getElementById('o-wins');
        
        let currentPlayer = 'X';
        let gameActive = true;
        let xWins = 0;
        let oWins = 0;
        let boardState = Array(9).fill(null);

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        function handleCellClick(event) {
            const cell = event.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (boardState[index] !== null || !gameActive) return;

            boardState[index] = currentPlayer;
            cell.textContent = currentPlayer;

            if (checkWinner()) {
                gameActive = false;
                showModal(currentPlayer === 'X' ? 'X Wins!' : 'O Wins!');
                if (currentPlayer === 'X') {
                    xWins++;
                    xWinsElement.textContent = xWins;
                } else {
                    oWins++;
                    oWinsElement.textContent = oWins;
                }
            } else if (boardState.every(cell => cell !== null)) {
                gameActive = false;
                showModal('Draw!');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return boardState[a] !== null && 
                       boardState[a] === boardState[b] && 
                       boardState[a] === boardState[c];
            });
        }

        function resetGame() {
            boardState.fill(null);
            currentPlayer = 'X';
            gameActive = true;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
        }

        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            resetGame();
        }

        board.addEventListener('click', handleCellClick);
        retryBtn.addEventListener('click', resetGame);
        closeBtn.addEventListener('click', closeModal);
    </script>
</body>
</html>
